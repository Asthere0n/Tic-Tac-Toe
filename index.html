<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TicTacToe</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon"
		href="https://static.vecteezy.com/system/resources/thumbnails/017/785/303/small/creative-wrong-icon-3d-render-png.png"
		type="image/x-icon">
</head>

<body>
	<div id="layout">
		<header>
				<h1 id="headerTitle">Tic Tac Toe</h1>
			<div>
				<button type="button" class="newGameButton">New Game</button>
			</div>
		</header>

		<section id="board">
			<div class="square" id="A1"></div>
			<div class="square" id="A2"></div>
			<div class="square" id="A3"></div>
			<div class="square" id="B1"></div>
			<div class="square" id="B2"></div>
			<div class="square" id="B3"></div>
			<div class="square" id="C1"></div>
			<div class="square" id="C2"></div>
			<div class="square" id="C3"></div>
		</section>

		<section id="timer">
		</section>

	</div>

	<div id="VictoryPopUp" class="">
		<img src="./icon/trophy.png" alt="trophy">
		<p><span id="winnerPlayer"></span> is the Winner!</p>
		<button type="button" class="newGameButton">New Game</button>
	</div>

	<script type="module" src="app.js" defer></script>
</body>

</html>
